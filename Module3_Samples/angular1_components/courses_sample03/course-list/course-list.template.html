<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Search Sidebar-->

      Search: <input ng-model="$ctrl.query" />

    </div>
    <div class="col-md-10">
      <!--Main Content-->

      <ul>
        <li ng-repeat="course in $ctrl.courses | filter:$ctrl.query">
          <span>{{course.id | uppercase}}</span>
          <p>{{course.name}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
