<!doctype html>
<html ng-app="app">
<head>
  <meta charset="utf-8">
  <title>Pagination Directive</title>
  <script src="js/angular.js"></script>
  <link href="css/bootstrap-combined.min.css" rel="stylesheet">
  <script src="ex08_directive.js"></script>
</head>
<body ng-controller="PageController">
  <pagination num-pages="numPages" 
    current-page="currentPage" 
    on-select-page="selectCount=selectCount+1">
  </pagination>
  <div>Number of Pages: 
    <input ng-model="numPages" type="number">
  </div>
  <div>Current Page: 
    <input ng-model="currentPage"  type="number">
  </div>
  <div>Page Selection count: {{selectCount}}</div>
</body>
</html>
