<!doctype html>
<html ng-app='ITunes'>
<head>
    <script src="js/angular.js"></script>
    <script src="js/angular-resource.js"></script>
    <script src="js/myfilters.js"></script>
    <script src="ex05_script.js"></script>
    <link rel="stylesheet" href="css/ex04.css">
</head>

<body>
    <b>iTunes Preview Results</b>
    <div ng-controller="ITunesController">
        <form >
            <input type="text" ng-model="searchTerm" 
                class='rounded'>
            <button class="btn" ng-click="doSearch()">
                <i>Search</i></button>
        </form>
        <table>
            <tr ng-repeat="item in iTunesResult.results">
                        <td> 
                            {{$index+1}}. </td>
                      
                        <td>
                           <img ng-src='{{item.artworkUrl30}}'/>
                       </td>
                       <td>{{item.artistName}}</td>
                            <td> 
                        <a href='{{item.previewUrl}}' target=_x>
                        {{item.trackCensoredName}}  
                                    
                                </a>
                         </td>
                         
                         
            </tr>
        </table>
    </div>
</body>
</html>
