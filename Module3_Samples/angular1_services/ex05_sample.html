<!doctype html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>AngularJS Service Example4</title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <script src="js/angular.js"></script>
  <script src="ex05_service.js"></script>
  <script src="ex05_app.js"></script>
</head>
<body>  
  <div ng-controller="SampleController" 
  					              class="container">
  	  <ul class="list-unstyled">
  	  	 <li ng-repeat='quote in quotes' 
  	  	     ng-click="doLog($index)"  
  	  	     ng-dblclick="doAlert($index)">
  	  	       {{quote}}
  	  	 </li>
  	  </ul>
  </div>
</body>
</html>
